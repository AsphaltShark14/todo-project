<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/083a83275a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ToDo search bar -->
    <div class="wrapper">
        <header>
            <h1>To Do List</h1>
            <form class="search">
                <input type="text" placeholder="Search for..." name="search" id="search">
            </form>
        </header>
    <!-- ToDo list -->
        <div>
            <ul class="todos">
                <li>
                    <span>Play some PS2</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <span>Drink Arizona</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <span>Eat Froot Loops</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        </div>
        <!-- ToDo input field-->
        <div class="field">
            <form class='add'>
                <input type="text" placeholder="What you want to do?" name="input">
                <button type='button' class='button'>Add new!</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
